<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
</head>
<body>
  <div class="section">
    <div id="app">
      <!-- v-bind = : -->
      <!-- v-on = @ -->
      <!-- <input v-on:input="onInput" type="text" class="input"> -->
      <input @input="onInput" type="text" class="input">
    </div>

    <div id="regular">
      <input id="regularInput" type="text" class="input">
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      methods: {
        onInput (event) {
          console.log(event.currentTarget.value)
        }
      }
    })

    ///////

    document.getElementById('regularInput').addEventListener('input', (event) => {
      console.log(event.currentTarget.value)
    })
  </script>
</body>
</html>
