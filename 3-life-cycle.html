<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js"></script>
</head>
<body>
  <div id="app">
    {{ message }}
    <div ref="title">Hello world!</div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'hi'
      },
      mounted () {
        console.log('mounted?', this.message, this.$refs.title)
      },
      created () {
        console.log('created?', this.message, this.$refs.title)
      },
      beforeCreate () {
        console.log('before create?', this.message, this.$refs.title)
      }
    })
  </script>
</body>
</html>
