<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
</head>
<body>
  <div id="app">
    <div class="section">
      <form @submit.prevent="onSubmit">
        <div class="field">
          <input type="text" class="input" @input="onInput">
        </div>
        <div class="field">
          <button class="button">Submit</button>
        </div>
      </form>

      <hr>

      <div class="content">
        <ul @click="console.log('ul clicked')">
          <li @click="console.log('li clicked')">
            <button @click.stop="console.log('button clicked')">Click me!</button>
          </li>
        </ul>
      </div>

      <hr>

      <input @keyup.up="console.log('up')" @keyup.down="console.log('down')" type="text">
      <input @keyup="console.log" type="text">
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        username: ''
      },
      methods: {
        onInput (event) {
          this.username = event.currentTarget.value
        },
        onSubmit (event) {
          // event.preventDefault()
          alert(`Your username is ${this.username}`)
        }
      }
    })
  </script>
</body>
</html>
